<!DOCTYPE html>
<html>
<head>
	<title>Instagram Login Form</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<h1>Instagram</h1>
			<p class="head">Sign up to see photos and videos from your friends.</p>
			<button>
				<i class="fa fa-facebook-official" aria-hidden="true"></i> Login with Facebook
			</button>
			<div class="lines">
				<div class="line"></div>
				<div class="or">or</div>
				<div class="line"></div>
			</div>
			<form>
				<div class="inputBx">
					<input type="text" name="" required>
					<label>Mobile</label>
				</div>
				<div class="inputBx">
					<input type="text" name="" required>
					<label>Full Name</label>
				</div>
				<div class="inputBx">
					<input type="text" name="" required>
					<label>User Name</label>
				</div>
				<div class="inputBx">
					<input type="password" name="" required>
					<label>Password</label>
				</div>
			</form>
			<button>Sign Up</button>
			<p class="footer">By signing up, you agree to our <b> Terms , Data Policy</b> and <b>Cookies Policy.</b></p>
		</div>
	</div>
</body>
</html>
